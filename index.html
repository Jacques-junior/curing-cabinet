<!DOCTYPE html>
<html>
<head>
  <title>Fridge Monitor</title>
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyXXXXXX",
      authDomain: "fridge-monitor.firebaseapp.com",
      databaseURL: "https://fridge-monitor.firebaseio.com",
      projectId: "fridge-monitor",
      storageBucket: "fridge-monitor.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const tempEl = document.getElementById("temp");
    const humidityEl = document.getElementById("humidity");

    onValue(ref(db, "/fridge/temp"), (snapshot) => {
      tempEl.textContent = snapshot.val();
    });

    onValue(ref(db, "/fridge/humidity"), (snapshot) => {
      humidityEl.textContent = snapshot.val();
    });
  </script>
</head>
<body>
  <h1>Fridge Dashboard</h1>
  <p>Temperature: <span id="temp">--</span> Â°C</p>
  <p>Humidity: <span id="humidity">--</span> %</p>
</body>
</html>
